{% extends 'base.html' %}
{% block title %} Update {% endblock title %}

{% block body %}
<div class="container">
    <h1>Update Text</h1>
    <form action="/update/{{todo.sno}}" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">Edit Text</label>
        <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
      </div>
      <select class="form-select mb-3" name = "select_Model" aria-label="Default select example">
        <option selected>Select Classification Model</option>
        <option value="Bag of words">Bag of words</option>
        <option value="TFIDF">TFIDF</option>
        <option value="word2vec">word2vec</option>
        <option value="glove">Glove</option>
      </select>
      <button type="submit" class="btn btn-dark">Update</button>
    </form>
  </div>
   
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
{% endblock body %}
